services:
  # ================================
  # BACKEND SERVICE (Node.js API)
  # ================================
  - type: web
    name: portfolio-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run dev
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        value: file:./dev.db  # Example (SQLite). Change if using Postgres/MySQL.

  # ================================
  # FRONTEND SERVICE (Static site)
  # ================================
  - type: static
    name: portfolio-frontend
    rootDir: frontend/public
    buildCommand: ""
    staticPublishPath: frontend/public
    envVars:
      - key: NODE_ENV
        value: production