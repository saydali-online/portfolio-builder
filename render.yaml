services:
  # Backend (Node/Express + TS)
  - type: web
    name: portfolio-backend
    env: node
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        value: file:./dev.db         # SQLite for quick demo; use Postgres in prod
      - key: JWT_SECRET
        generateValue: true

  # Frontend (serve /frontend/public)
  - type: web
    name: portfolio-frontend
    env: node
    rootDir: frontend
    buildCommand: ""
    startCommand: npx serve public --single --listen $PORT
    plan: free
